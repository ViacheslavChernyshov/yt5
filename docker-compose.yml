version: "3.9"

services:
  app:
    build: .
    container_name: youtubelizer-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # External tools paths (installed in Dockerfile)
      APP_YTDLP_PATH: /usr/local/bin/yt-dlp
      APP_FFMPEG_PATH: /usr/bin/ffmpeg
      APP_DOWNLOAD_PATH: /app/downloads
      # Whisper.cpp configuration
      APP_WHISPER_PATH: /app/whisper/whisper-cli
      APP_WHISPER_MODEL_PATH: /app/whisper/ggml-large-v3.bin
      APP_WHISPER_USE_GPU: "true"
      APP_WHISPER_GPU_DEVICE: "0"
      APP_WHISPER_THREADS: "4"
      APP_WHISPER_BEAM_SIZE: "5"
      APP_WHISPER_BEST_OF: "5"
      # Llama.cpp configuration
      APP_LLAMA_PATH: /app/llama/llama-server
      APP_LLAMA_MODEL_PATH: /app/llama/models/qwen2.5-7b-instruct-q3_k_m.gguf
      APP_LLAMA_SERVER_PORT: "8081"
      APP_LLAMA_SERVER_HOST: localhost
      APP_LLAMA_SERVER_TIMEOUT: "300000"
      APP_LLAMA_THREADS: "2"
      # NVIDIA GPU
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      # Telegram bot token (must be provided externally)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  postgres:
    image: postgres:16
    container_name: youtubelizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - youtubelizer_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  youtubelizer_pgdata:
