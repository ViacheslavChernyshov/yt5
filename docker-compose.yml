version: "3.9"

services:
  app:
    build: .
    container_name: youtubelizer-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      # База данных
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Пути к инструментам (установлены в Dockerfile)
      APP_YTDLP_PATH: /usr/local/bin/yt-dlp
      APP_FFMPEG_PATH: /usr/bin/ffmpeg
      # Пути к данным
      APP_DOWNLOAD_PATH: /app/downloads
      # Пути к инструментам (теперь загружаются Java-приложением)
      APP_WHISPER_PATH: ./whisper/whisper-cli
      APP_LLAMA_PATH: ./llama/llama-server
      APP_WHISPER_MODEL_PATH: /app/whisper/ggml-large-v3.bin
      APP_LLAMA_MODEL_PATH: /app/llama/ggml-model-q4_k_m.gguf
      # Whisper cache location - ensures model persists across container restarts and rebuilds
      HF_HOME: /app/whisper
      WHISPER_CACHE: /app/whisper
      # Токен (должен быть передан извне)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./downloads:/app/downloads
      - ./llama:/app/llama
      - whisper_cache:/app/whisper
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  postgres:
    image: postgres:16
    container_name: youtubelizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - youtubelizer_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  youtubelizer_pgdata:
  whisper_cache:
