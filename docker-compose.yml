version: "3.9"

services:
  app:
    build: .
    container_name: youtubelizer-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      # База данных
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/youtubelizer_db
      SPRING_DATASOURCE_USERNAME: youtubelizer
      SPRING_DATASOURCE_PASSWORD: youtubelizer
      # Пути к инструментам (установлены в Dockerfile)
      APP_YTDLP_PATH: /usr/local/bin/yt-dlp
      APP_FFMPEG_PATH: /usr/bin/ffmpeg
      # Пути к данным
      APP_DOWNLOAD_PATH: /app/downloads
      APP_WHISPER_PATH: /app/whisper
      APP_LLAMA_PATH: /app/llama
      # Токен (должен быть передан извне)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./downloads:/app/downloads
      - ./llama:/app/llama
      - ./whisper:/app/whisper
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: youtubelizer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: youtubelizer_db
      POSTGRES_USER: youtubelizer
      POSTGRES_PASSWORD: youtubelizer
    ports:
      - "5432:5432"
    volumes:
      - youtubelizer_pgdata:/var/lib/postgresql/data

volumes:
  youtubelizer_pgdata:
