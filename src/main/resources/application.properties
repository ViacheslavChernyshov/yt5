spring.application.name=youtubelizer
server.port=${SERVER_PORT:8080}

# Telegram Bot Configuration
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.username=YouTubeLizer_Bot

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration
logging.level.com.maslen.youtubelizer=DEBUG
logging.file.name=logs/youtubelizer.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# External Tools Configuration
app.ytdlp.path=${APP_YTDLP_PATH}
app.ffmpeg.path=${APP_FFMPEG_PATH}
app.download.path=${APP_DOWNLOAD_PATH}

# Whisper Configuration
app.whisper.path=${APP_WHISPER_PATH}
app.whisper.model.path=${APP_WHISPER_MODEL_PATH}
app.whisper.use-gpu=${APP_WHISPER_USE_GPU:false}
app.whisper.threads=${APP_WHISPER_THREADS:4}

# Llama.cpp Configuration
app.llama.path=${APP_LLAMA_PATH}
app.llama.model.path=${APP_LLAMA_MODEL_PATH}
app.llama.server.port=${APP_LLAMA_SERVER_PORT:8081}
app.llama.server.host=${APP_LLAMA_SERVER_HOST:localhost}
app.llama.server.timeout=${APP_LLAMA_SERVER_TIMEOUT:300000}
app.llama.threads=${APP_LLAMA_THREADS:4}
